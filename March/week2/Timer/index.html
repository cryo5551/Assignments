<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">

        <div class="menu">
            <div class="timerdiv">
                <span>
                    <img id="tim" src="./kindpng_192909.png" alt="">
                </span>
                <span>TIMER</span>
            </div>
            <div class="stopwatchdiv">
                <span>
                    <img id="stp" src="./PngItem_3024233.png" alt="">
                </span>
                <span>STOPWATCH</span>
            </div>
        </div>
        <div class="container">
            <div class="timer">
                <div class="time">
                    <span id="minute"></span>
                    <span id="second"></span>
                </div>
            </div>

            <div class="stopwatch">
                <div class="stpwatch">
                    <span id="third">00 :</span>
                    <span id="second"> 00 :</span>
                    <span id="first"> 00</span>
                </div>
            </div>

        </div>
        <div class="footer">
            
            <div class="button">
                <button class="btn" id="stop">STOP</button>
            </div>
            <div class="btn2">
                <button class="btn" id="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
