<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="instagram">

        <div class="hhh">
            <img src="./Wifi-icon,-a-symbol-of-the-wireless-internet-premium-vector-PNG.png" alt="">
            <img src="./—Pngtree—outline bluetooth symbol isolated_5045499.png" alt="">
            <img src="./battery-charge-low-low-battery-icon-electrical-device-switch-electronics-transparent-png-1671921.png"
                id="battery" alt="">

        </div>

        <div id="homescreen">
            <div class="header" id="head">
                <div>
                    <h2>Instagram</h2>
                </div>
                <div id="add">
                    <img src="./Instagram-camera-icon-on-transparent-background-PNG.png" alt="">
                    <img src="./chat icon.png" alt="">
                </div>
            </div>

            <div class="stories">
                <img class="img1" src="./IMG1.jpg" alt="">
                <img class="img1" src="./IMG3.jpg" alt="">
                <img class="img1" src="./IMG2.jpg" alt="">
                <img class="img2" src="./IMG5.jpg" alt="">
                <img class="img2" src="./IMG1.jpg" alt="">
            </div>

            <div class="posts">
                <img src="./homepost.jpeg" alt="">
            </div>

        </div>

        <div class="container4" id="profileid">

            <div class="users">
                <div class="user_names">
                    <h3 id="user1">C12Y0 <i class="arrowdown"></i></h3>
                    <div id="showusers">
                        <h3 class="user_name">
                            <input type="radio" id="cryo" checked="checked" name="radio">&nbsp; <label
                                for="cryo">C12YO</label>
                        </h3>
                        <h3 class="user_name">
                            <input type="radio" id="shadow" name="radio">&nbsp; <label for="shadow">SHad0w</label>
                        </h3>
                        <h3 class="user_name">
                            <input type="radio" id="faux" name="radio">&nbsp; <label for="faux">Faux_58</label>
                        </h3>
                        <h3 class="user_name">
                            <input type="radio" id="void" name="radio">&nbsp; <label for="void">V01D</label>
                        </h3>
                    </div>
                </div>

                <div class="pfpicons">
                    <img src="./Instagram-camera-icon-on-transparent-background-PNG.png" alt="">
                    <img src="./3 bars.png" alt="">
                </div>
            </div>

            <div id="profile" class="profileclass">
                <div class="dp">
                    <img src="./426351.jpg" alt="">
                    <h3>Shadowf0x</h3>
                </div>
                <div class="follow">
                    <h2>12</h2>
                    <h4>Posts</h4>
                </div>
                <div class="follow">
                    <h2>4,341</h2>
                    <h4>Followers</h4>
                </div>
                <div class="follow">
                    <h2>399</h2>
                    <h4>Following</h4>
                </div>
            </div>

            <div class="pfp">
                <p>Edit profile</p>
            </div>

            <div class="posticons">
                <div class="icon1">
                    <img src="./Instagram-grid-iconPNG.png" alt="">
                </div>
                <div class="icon1">
                    <img src="./profile icon.png" alt="">
                </div>
            </div>

            <div class="gridcontainer">
                <img src="./IMG2.jpg" alt="" class="grid_items">
                <img src="./IMG1.jpg" alt="" class="grid_items">
                <img src="./IMG3.jpg" alt="" class="grid_items">
                <img src="./IMG4.png" alt="" class="grid_items">
                <img src="./IMG5.jpg" alt="" class="grid_items">
                <img src="./IMG1.jpg" alt="" class="grid_items">
                <img src="./IMG2.jpg" alt="" class="grid_items">
                <img src="./IMG5.jpg" alt="" class="grid_items">
                <img src="./IMG4.png" alt="" class="grid_items">
                <img src="./IMG3.jpg" alt="" class="grid_items">
                <img src="./IMG1.jpg" alt="" class="grid_items">
                <img src="./IMG2.jpg" alt="" class="grid_items">
            </div>

        </div>

        <div class="feed1" id="feed">
            <div class="feeding">
                <img src="./wsp img.jpeg" alt="">
            </div>
        </div>

        <div class="reel" id="reel_id">
            <div class="video">
                <video width="100%" height="100%" autoplay muted controls loop>
                    <source src="./blackpink_reel.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div id="searchgrid">
            <div class="searchbox">
                <input type="text" placeholder=" Search" name="search">
            </div>
            <div class="searchgrid">
                <img src="./IMG2.jpg" alt="" class="gridimg">
                <img src="./IMG1.jpg" alt="" class="gridimg">
                <img src="./IMG3.jpg" alt="" class="gridimg">
                <img src="./IMG4.png" alt="" class="gridimg">
                <img src="./IMG5.jpg" alt="" class="gridimg">
                <img src="./IMG1.jpg" alt="" class="gridimg">
                <img src="./IMG2.jpg" alt="" class="gridimg">
                <img src="./IMG1.jpg" alt="" class="gridimg">
                <img src="./IMG5.jpg" alt="" class="gridimg">
                <img src="./IMG4.png" alt="" class="gridimg">
                <img src="./IMG3.jpg" alt="" class="gridimg">
                <img src="./IMG1.jpg" alt="" class="gridimg">
                <img src="./IMG2.jpg" alt="" class="gridimg">
                <img src="./IMG1.jpg" alt="" class="gridimg">
                <img src="./IMG5.jpg" alt="" class="gridimg">
                <img src="./IMG3.jpg" alt="" class="gridimg">
                <img src="./IMG4.png" alt="" class="gridimg">
                <img src="./IMG1.jpg" alt="" class="gridimg">

            </div>
        </div>


        <div class="container">
            <footer class="foot">
                <div class="icons" id="home">
                    <img onclick="homefn();" src="./Instagram-home-icon-PNG.png" alt="">
                </div>
                <div class="icons" id="search">
                    <img onclick="searchfn();" src="./Explore-icon-PNG.png" alt="">
                </div>
                <div class="icons" id="reels">
                    <img onclick="reelfn();" src="./icons8-instagram-reels-150.png" alt="">
                </div>
                <div class="icons" id="feeds">
                    <img onclick="feeds();" src="./Daco_2151157.png" alt="">
                </div>
                <div class="icons" id="icon">
                    <img onclick="profile();" src="./426351.jpg" alt="">
                </div>
            </footer>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
